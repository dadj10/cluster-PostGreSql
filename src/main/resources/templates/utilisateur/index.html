<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Debut Header -->
<th:block th:include="partials/_head/index :: head"></th:block>
<!-- Fin Header -->


<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Debut TopBar -->
		<th:block th:include="partials/_topbar/index :: topbar"></th:block>
		<!-- Fin TopBar -->

		<!-- Main Sidebar Container -->
		<!-- Debut Left Side Bar -->
		<th:block th:include="partials/_left_sidebar/index :: left-sidebar"></th:block>
		<!-- Fin Left Side Bar -->


		<div class="content" th:fragment="container">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">

				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0 text-dark">Administrateurs</h1>
							</div>
							<!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Accueil</a></li>
									<li class="breadcrumb-item"><a href="#">Comptes
											utilisateurs</a></li>
									<li class="breadcrumb-item active">Administrateurs</li>
								</ol>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">

						<!-- /.card -->
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Liste des administrateurs</h3>

								<div class="col-sm-12">
									<div class="btn-group float-sm-right">
										<div class="form-group">
											<a th:href="@{/admins/formcreate}"
												class="btn btn-primary  btn-sm"> <i class="fa fa-plus">
											</i> Ajouter
											</a>
										</div>
									</div>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>#</th>
											<th>Logins</th>
											<th>Noms</th>
											<th>Pr&eacute;noms</th>
											<th>Mobiles</th>
											<th>Actions</th>
										</tr>
									</thead>


									<tbody>

										<tr th:each="e, index:${Utilisateurs}">
											<td th:text="${index.count}"></td>
											<td th:text="${e.username}"></td>
											<td th:text="${e.nom}"></td>
											<td th:text="${e.prenoms}"></td>
											<td th:text="${e.mobile}"></td>
											<td><a
												th:href="@{/admins/formupdate(username=${e.username})}"
												class="btn btn-primary btn-sm"> <i class="fa fa-edit">
												</i> Modifier
											</a> <a
												onclick="return confirm('Voulez-vous supprimer cet administrateur ?')"
												th:href="@{/admins/delete(username=${e.username})}"
												class="btn btn-danger btn-sm"> <i class="fa fa-trash">
												</i> Supprimer
											</a> <a th:if="${e.etat == 0}"
												onclick="return confirm('Voulez-vous activer cet administrateur ?')"
												th:href="@{/admins/active(username=${e.username})}"
												class="btn btn-success btn-sm"> <i class="fa fa-lock">
												</i> Activer
											</a> <a th:if="${e.etat == 1}"
												onclick="return confirm('Voulez-vous d&eacute;sactiver cet administrateur ?')"
												th:href="@{/admins/active(username=${e.username})}"
												class="btn btn-warning btn-sm"> <i class="fa fa-unlock">
												</i> D&eacute;sactiver
											</a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>


		<!-- Footer Start -->
		<th:block th:include="partials/_footer/index :: footer"></th:block>
		<!-- Footer End -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- Debut Foot -->
	<th:block th:include="partials/_foot/index :: foot"></th:block>
	<!-- Fin Foot -->
</body>
</html>
